<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>zeusbaseCSS</title>
	<link href="loader.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script>
	<script>
	
			var animate;
					
			$(document).ready(function() {
				$('#progress').removeClass('running');	    
					
				animate = function(){
					$('#progress').removeClass('running').delay(10).queue(function(next){
						$(this).addClass('running');
				        next();
				    });
				    return false;			    			
				};
				
			});
			
			function triggerAnime(){
				animate();
			}
	
	</script>
</head>
<body onload="triggerAnime()">

<!-- PROGRESS BALL LOADER -->
<div class="container">
	<ul id="progress">
	    <li><div id="layer1" class="ball"></div><div id="layer10" class="pulse"></div></li>
	    <li><div id="layer2" class="ball"></div><div id="layer11" class="pulse"></div></li>
	    <li><div id="layer3" class="ball"></div><div id="layer12" class="pulse"></div></li>
	    <li><div id="layer4" class="ball"></div><div id="layer13" class="pulse"></div></li>
	    <li><div id="layer5" class="ball"></div><div id="layer14" class="pulse"></div></li>
	    <li><div id="layer6" class="ball"></div><div id="layer15" class="pulse"></div></li>  
	    <li><div id="layer7" class="ball"></div><div id="layer16" class="pulse"></div></li>  
	    <li><div id="layer8" class="ball"></div><div id="layer17" class="pulse"></div></li>            
    </ul>
    

</div>
<!-- END PROGRESS BALL LOADER -->

</body>
</html>
