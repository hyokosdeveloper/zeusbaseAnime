<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Pure CSS3 Round Menu</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/pcss3rm.css" />
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/pcss3rm-ie8.css" />
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="js/ie8.js"></script>
		<![endif]-->
	</head>
	<body>		
		<div id="pcss3rm">
			<!-- round menu -->
			<div class="pcss3rm pcss3rm-pos-br pcss3rm-effect-aao pcss3rm-effect-fade pcss3rm-shape-rsquare">
				<input type="checkbox">
				<a href="#" class="color-white hcolor-green">
					<i class="color-green hcolor-white icon-eject"></i>
				</a>
				<ul>
					<li>
						<a href="#" class="color-green hcolor-white">
							<i class="color-white hcolor-green icon-step-backward"></i>
						</a>
						<em class="tl">Previous</em>
					</li>
					<li>
						<a href="#" class="color-green hcolor-white">
							<i class="color-white hcolor-green icon-backward"></i>
						</a>
						<em class="tl">Backward</em>
					</li>
					<li>
						<a href="#" class="color-green hcolor-white">
							<i class="color-white hcolor-green icon-play"></i>
						</a>
						<em class="tl">Play</em>
					</li>
					<li>
						<a href="#" class="color-green hcolor-white">
							<i class="color-white hcolor-green icon-forward"></i>
						</a>
						<em class="tl">Forward</em>
					</li>
					<li>
						<a href="#" class="color-green hcolor-white">
							<i class="color-white hcolor-green icon-step-forward"></i>
						</a>
						<em class="tl">Next</em>
					</li>
				</ul>
			</div>
			<!--/ round menu -->
		</div>
		
		
		<img src="img/bg.jpg" alt="" class="bg">
		<div class="page">
			<h1>Pure CSS3 <strong>Round Menu</strong></h1>

			<p>Below you can find HTML code of this demo.</p>

	</body>
</html>
