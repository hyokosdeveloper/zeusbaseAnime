<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Pure CSS3 Round Menu</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/pcss3rm.css" />
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/pcss3rm-ie8.css" />

	<body>
		
		<div id="pcss3rm">
			<!-- round menu -->
			<div class="pcss3rm pcss3rm-pos-bl pcss3rm-effect-fade">
				<input type="checkbox">
				<a href="#" class="color-black hcolor-black">
					<i class="color-white hcolor-white icon-comments-alt"></i>
				</a>
				<ul>
					<li>
						<a href="#" class="color-white hcolor-white">
							<i class="color-black hcolor-black icon-phone"></i>
						</a>
						<em class="tr">1 (888) 123-45-67</em>
					</li>
					<li>
						<a href="#" class="color-white hcolor-white">
							<i class="color-black hcolor-black icon-envelope"></i>
						</a>
						<em class="tr">fakemail@gmail.com</em>
					</li>
					<li>
						<a href="#" class="color-white hcolor-white">
							<i class="color-black hcolor-black icon-globe"></i>
						</a>
						<em class="tr">www.fakesite.com</em>
					</li>
					<li>
						<a href="#" class="color-white hcolor-white">
							<i class="color-black hcolor-black icon-time"></i>
						</a>
						<em class="tr">10:00 - 20:00</em>
					</li>
					<li>
						<a href="#" class="color-white hcolor-white">
							<i class="color-black hcolor-black icon-map-marker"></i>
						</a>
						<em class="tr">35746 Haley St, Monterey Park</em>
					</li>
				</ul>
			</div>
			<!--/ round menu -->
		</div>
		
		
		<img src="img/bg.jpg" alt="" class="bg">
