<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>Pure CSS3 Round Menu</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/pcss3rm.css" />
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/pcss3rm-ie8.css" />
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="js/ie8.js"></script>
		<![endif]-->

	<body>		
		<div id="pcss3rm">
			<!-- round menu -->
			<div class="pcss3rm pcss3rm-pos-tr pcss3rm-effect-fade">
				<input type="checkbox">
				<a href="#" class="color-yellow hcolor-orange">
					<i class="color-black hcolor-black icon-user"></i>
				</a>
				<ul>
					<li>
						<a href="#" class="color-yellow hcolor-orange">
							<i class="color-black hcolor-black icon-cogs"></i>
						</a>
						<em class="bl">Settings</em>
					</li>
					<li>
						<a href="#" class="color-yellow hcolor-orange">
							<i class="color-black hcolor-black icon-bookmark"></i>
						</a>
						<em class="bl">Bookmarks</em>
					</li>
					<li>
						<a href="#" class="color-yellow hcolor-orange">
							<i class="color-black hcolor-black icon-dashboard"></i>
						</a>
						<em class="bl">Dashboard</em>
					</li>
					<li>
						<a href="#" class="color-yellow hcolor-orange">
							<i class="color-black hcolor-black icon-signal"></i>
						</a>
						<em class="bl">Earnings</em>
					</li>
					<li>
						<a href="#" class="color-yellow hcolor-orange">
							<i class="color-black hcolor-black icon-briefcase"></i>
						</a>
						<em class="bl">Portfolio</em>
					</li>
				</ul>
			</div>
			<!--/ round menu -->
		</div>
		
		
		<img src="img/bg.jpg" alt="" class="bg">
